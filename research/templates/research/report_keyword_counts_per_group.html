<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword Counts Per Research Group</title>
    <style>
      body {
        background: #f4f6fb;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .container {
        max-width: 540px;
        margin: 60px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 32px 24px 24px 24px;
      }
      h1 {
        text-align: center;
        color: #2d3a4b;
        margin-bottom: 28px;
        font-size: 1.4rem;
      }
      h2 {
        color: #2563eb;
        margin-top: 24px;
        margin-bottom: 8px;
        font-size: 1.1rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 18px;
        background: #f9fafb;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      }
      th,
      td {
        padding: 10px 12px;
        text-align: left;
      }
      th {
        background: #2563eb;
        color: #fff;
        font-weight: 600;
      }
      tr:nth-child(even) td {
        background: #e0e7ef;
      }
      tr:nth-child(odd) td {
        background: #f9fafb;
      }
      .no-keywords {
        color: #64748b;
        background: #f1f5f9;
        border-radius: 6px;
        padding: 8px 12px;
        margin-bottom: 10px;
        font-size: 1rem;
      }
      .back-link {
        display: block;
        margin: 24px auto 0 auto;
        text-align: center;
        background: #e5e7eb;
        color: #374151;
        text-decoration: none;
        padding: 10px 0;
        border-radius: 8px;
        width: 100%;
        font-size: 1rem;
      }
      .back-link:hover {
        background: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Keyword Counts Per Research Group</h1>
      {% for group, keywords in data.items %}
      <h2>{{ group }}</h2>
      {% if keywords %}
      <table>
        <tr>
          <th>Keyword</th>
          <th>Count</th>
        </tr>
        {% for kw, count in keywords.items %}
        <tr>
          <td>{{ kw }}</td>
          <td>{{ count }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <div class="no-keywords">No keywords found.</div>
      {% endif %} {% endfor %}
      <a class="back-link" href="{% url 'index' %}">Back to Dashboard</a>
    </div>
  </body>
</html>
