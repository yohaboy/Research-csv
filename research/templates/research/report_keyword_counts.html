<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword Counts</title>
    <style>
      body {
        background: #f4f6fb;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .container {
        max-width: 480px;
        margin: 60px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 32px 24px 24px 24px;
      }
      h1 {
        text-align: center;
        color: #2d3a4b;
        margin-bottom: 28px;
        font-size: 1.6rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 14px;
        margin-bottom: 18px;
      }
      label {
        color: #374151;
        font-size: 1rem;
        margin-bottom: 4px;
      }
      input[type="text"] {
        padding: 10px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9fafb;
        color: #2d3a4b;
      }
      button[type="submit"] {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        font-size: 1.08rem;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.06);
      }
      button[type="submit"]:hover {
        background: #1e40af;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background: #f9fafb;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      }
      th,
      td {
        padding: 10px 12px;
        text-align: left;
      }
      th {
        background: #2563eb;
        color: #fff;
        font-weight: 600;
      }
      tr:nth-child(even) td {
        background: #e0e7ef;
      }
      tr:nth-child(odd) td {
        background: #f9fafb;
      }
      .back-link {
        display: block;
        margin: 24px auto 0 auto;
        text-align: center;
        background: #e5e7eb;
        color: #374151;
        text-decoration: none;
        padding: 10px 0;
        border-radius: 8px;
        width: 100%;
        font-size: 1rem;
      }
      .back-link:hover {
        background: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Keyword Counts</h1>
      <form method="get">
        <label for="since">Since date (YYYY-MM-DD):</label>
        <input
          type="text"
          name="since"
          id="since"
          value="{{ since|default:'' }}"
        />
        <button type="submit">Show</button>
      </form>
      <table>
        <tr>
          <th>Keyword</th>
          <th>Count</th>
        </tr>
        {% for kw, count in keywords.items %}
        <tr>
          <td>{{ kw }}</td>
          <td>{{ count }}</td>
        </tr>
        {% endfor %}
      </table>
      <a class="back-link" href="{% url 'index' %}">Back to Dashboard</a>
    </div>
  </body>
</html>
