<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Reporting Dashboard</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      text-align: center;
      color: #2d3a4b;
      margin-bottom: 32px;
      font-size: 2rem;
      letter-spacing: 0.5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 18px;
    }
    a {
      display: block;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 1.08rem;
      text-align: center;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px rgba(37,99,235,0.06);
    }
    a:hover {
      background: #1e40af;
      box-shadow: 0 4px 16px rgba(37,99,235,0.12);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Research Reporting Dashboard</h1>
    <ul>
      <li><a href="{% url 'upload_csv' %}">Upload CSV</a></li>
      <li><a href="{% url 'report_new_papers' %}">New Papers Since Date</a></li>
      <li><a href="{% url 'report_keyword_counts' %}">Keyword Counts</a></li>
      <li><a href="{% url 'report_multi_group_papers' %}">Multi-Group Paper Count</a></li>
      <li><a href="{% url 'report_group_author_multi_group' %}">Group/Author Multi-Group Paper Counts</a></li>
      <li><a href="{% url 'report_total_papers_per_group' %}">Total Papers Per Group</a></li>
      <li><a href="{% url 'report_keyword_counts_per_group' %}">Keyword Counts Per Group</a></li>
      <li><a href="{% url 'fetch_publications' %}">Fetch Publications (Background)</a></li>
    </ul>
  </div>
</body>
</html>
